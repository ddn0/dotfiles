set -wg mode-keys vi
set -g mouse on
set -g pane-border-style fg=blue
set -sg escape-time 0  # default is 500
set -g default-terminal "tmux-256color"
set -g set-titles on
set -g set-clipboard on

# vim-tmux-resizer bindings
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n M-h if-shell "$is_vim" "send-keys M-h" "resize-pane -L 10"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "resize-pane -R 10"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -D 5"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -U 5"

# vim-tmux-naviagator bindings
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Make tmux start non-login shells and in the current directory
#   https://wiki.archlinux.org/index.php/tmux#Start_a_non-login_shell
bind c new-window -c "#{pane_current_path}" "${SHELL} -i"
bind '"' split-window -c "#{pane_current_path}" "${SHELL} -i"
bind % split-window -h -c "#{pane_current_path}" "${SHELL} -i"

# bind C-t setw synchronize-panes \;\
